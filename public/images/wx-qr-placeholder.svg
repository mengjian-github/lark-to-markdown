    <circle cx="30" cy="30" r="25" fill="#07c160"/>
    <path d="M20 25 Q15 20 20 15 Q25 10 35 15 Q40 20 35 25 Q30 30 20 25 Z" fill="white"/>
    <path d="M25 35 Q20 30 25 25 Q30 20 40 25 Q45 30 40 35 Q35 40 25 35 Z" fill="white"/>
    <circle cx="22" cy="22" r="2" fill="#07c160"/>
    <circle cx="32" cy="20" r="2" fill="#07c160"/>
